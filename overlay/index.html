<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zomboid Stream HUD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top-left: Health -->
    <div class="hud-topleft">
        <div class="panel health-panel" id="health-panel">
            <div class="health-icon"></div>
            <div class="health-bar">
                <div class="health-bar-fill" id="health-bar"></div>
            </div>
            <div class="health-details">
                <div class="health-stat" id="infection-level">
                    <span class="stat-label">Infection</span>
                    <span class="stat-value">0%</span>
                </div>
                <div class="health-stat" id="pain-level">
                    <span class="stat-label">Pain</span>
                    <span class="stat-value">0%</span>
                </div>
                <div class="health-stat" id="body-parts">
                    <span class="stat-label">Body Parts</span>
                    <div class="body-parts-grid">
                        <div class="body-part" id="head-health">Head: 100%</div>
                        <div class="body-part" id="torso-health">Torso: 100%</div>
                        <div class="body-part" id="left-arm-health">L Arm: 100%</div>
                        <div class="body-part" id="right-arm-health">R Arm: 100%</div>
                        <div class="body-part" id="left-leg-health">L Leg: 100%</div>
                        <div class="body-part" id="right-leg-health">R Leg: 100%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top-right: Weight -->
    <div class="hud-topright">
        <div class="panel" id="weight-panel">
            <span class="label">Weight</span>
            <div class="weight-bar">
                <div class="weight-bar-fill" id="weight-bar"></div>
            </div>
            <span id="weight-text">0.0/0.0</span>
        </div>
    </div>
    <!-- Bottom-left: Weapons -->
    <div class="hud-bottomleft">
        <div class="panel" id="primary-weapon-panel">
            <div class="weapon-slot" id="primary-weapon">
                <div class="icon" id="primary-weapon-icon"></div>
                <span id="primary-weapon-name"></span>
            </div>
        </div>
        <div class="panel" id="secondary-weapon-panel">
            <div class="weapon-slot" id="secondary-weapon">
                <div class="icon" id="secondary-weapon-icon"></div>
                <span id="secondary-weapon-name"></span>
            </div>
        </div>
    </div>
    <!-- Bottom-right: Location -->
    <div class="hud-bottomright">
        <div class="panel" id="location-panel">
            <span class="state-indicator" id="location-indicator"></span>
            <span id="location-text">Outside</span>
        </div>
    </div>

    <!-- Load sprite data -->
    <script src="spriteData.js"></script>

    <!-- Load combined HUD script -->
    <script src="scripts/hud.js"></script>
    <div id="toast-container"></div>
</body>

</html>
